replicaCount: 1

image:
  repository: docker.io/guy66bp/hello-world-app
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 5000

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: hello.local
      paths:
        - path: /
          pathType: Prefix
