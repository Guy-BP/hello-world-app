name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/hello-world-app
  HELM_RELEASE: hello-app
  KUBE_NAMESPACE: default
  CHART_PATH: helm/hello-world

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.3'

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Render Helm and deploy
        env:
          KUBECONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE }} ${{ env.CHART_PATH }} \
            --namespace ${{ env.KUBE_NAMESPACE }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.sha }} \
            --set ingress.host=demo.yourdomain.com \
            --set secrets.app_secret=${{ secrets.APP_SECRET }}

      - name: Test deployment
        run: |
          kubectl rollout status deployment/${{ env.HELM_RELEASE }} -n ${{ env.KUBE_NAMESPACE }}
          kubectl run curlpod -i --rm --restart=Never --image=curlimages/curl:7.86.0 --namespace=${{ env.KUBE_NAMESPACE }} -- curl http://${{ env.HELM_RELEASE }}:5000
